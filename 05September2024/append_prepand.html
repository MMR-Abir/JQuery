<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>

    <ul>
        <li>Dhaka</li>
        <li>Khulna</li>
        <li>Rangpur</li>
        <li>Rajshahi</li>
    </ul>

    <button class="btn1">Append</button>
    <button class="btn2">Prepend</button>
    <button class="btn3">After</button>
    <button class="btn4">Before</button>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $("ul").append("<li>Feni</li>")
            })

            $(".btn2").click(function(){
                $("ul").prepend("<li>Sylhet</li>")
            })

            $(".btn3").click(function(){
                $("ul").after("<h3>Sylhet</h3>")
            })

            $(".btn4").click(function(){
                $("ul").before("<h3>Sylhet</h3>")
            })
        })
    </script>
</body>
</html>
